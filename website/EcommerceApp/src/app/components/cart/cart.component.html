<ng-container *ngIf="true">
<div class="card-table">
    <div class="card-product">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th>Sl.No</th>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
        </table>
    </div>
</div>

</ng-container>

<ng-container *ngIf="false">
<div class="container">
    <div class="card">
        <h4 class="card-title">My cart</h4>
    </div>
    <div class="center">
        <img src="" alt="">
        <h5>Cart is empty!</h5>
        <h6>Add items to your cart and it will show up here</h6>
        <button class="btn btn-primary">Shop now</button>
    </div>
</div>
</ng-container>
